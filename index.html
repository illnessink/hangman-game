<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <script defer src="./js/script.js"></script>
    <title>Hangman Game</title>
</head>
<body>
    <h1>Welcome to the game of <br>HANGMAN</h1>
    <h3>Guess the word in 6 guesses or hang x__x</h3>
    <div id="imgGuessNotify">
        <div id="imgContainer" class="imgGuessChild">
            <img src="https://i.imgur.com/U9GEatw.jpg">
        </div>
        <div id="guessNotifyContainer" class="imgGuessChild">
            <span id="guessesLeft">GUESSES LEFT:</span>
            <span id="winLose"></span>
            <span id="tryAgain"><button onClick="window.location.reload();">TRY AGAIN?</button>
            </span>
        </div>
    </div>
    <div id="dashWord"></div>
    <div id="alphabetButtons">
        <button class="alphButton" id="a">A</button>
        <button class="alphButton" id="b">B</button>
        <button class="alphButton" id="c">C</button>
        <button class="alphButton" id="d">D</button>
        <button class="alphButton" id="e">E</button>
        <button class="alphButton" id="f">F</button>
        <button class="alphButton" id="g">G</button>
        <button class="alphButton" id="h">H</button>
        <button class="alphButton" id="i">I</button>
        <button class="alphButton" id="j">J</button>
        <button class="alphButton" id="k">K</button>
        <button class="alphButton" id="l">L</button>
        <button class="alphButton" id="m">M</button>
        <button class="alphButton" id="n">N</button>
        <button class="alphButton" id="o">O</button>
        <button class="alphButton" id="p">P</button>
        <button class="alphButton" id="q">Q</button>
        <button class="alphButton" id="r">R</button>
        <button class="alphButton" id="s">S</button>
        <button class="alphButton" id="t">T</button>
        <button class="alphButton" id="u">U</button>
        <button class="alphButton" id="v">V</button>
        <button class="alphButton" id="w">W</button>
        <button class="alphButton" id="x">X</button>
        <button class="alphButton" id="y">Y</button>
        <button class="alphButton" id="z">Z</button>
    </div>
    
</body>
</html>
